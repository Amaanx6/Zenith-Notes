<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenith Notes - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="signupstyle.css">
</head>
<body>
    <div class="container-fluid min-h-screen bg-gradient">
        <div class="row justify-content-center align-items-center min-h-screen">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="form-container">
                    <div class="logo-container mb-6">
                        <img src="images/zenithNotes-logo.svg" alt="Zenith Notes Logo" class="mx-auto h-50 w-50">
                    </div>
                    <h1 class="text-3xl font-bold text-center mb-6">Join Zenith Notes</h1>
                    <p class="text-center text-gray-600 mb-6">Elevate your note-taking experience</p>
                    <form class="space-y-4">
                        <div class="mb-4 input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control custom-input" placeholder="Full Name" required>
                        </div>
                        <div class="mb-4 input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" class="form-control custom-input" placeholder="Email" required>
                        </div>
                        <div class="mb-4 input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control custom-input" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 custom-btn">Create Account</button>
                    </form>
                    <div class="my-4 flex items-center">
                        <hr class="flex-grow border-t border-gray-300">
                        <span class="px-3 text-gray-500 text-sm">or sign up with</span>
                        <hr class="flex-grow border-t border-gray-300">
                    </div>
                    <div class="grid grid-cols-3 gap-3 mb-4">
                        <button class="btn btn-outline-secondary social-btn">
                            <i class="fab fa-google"></i>
                        </button>
                        <button class="btn btn-outline-secondary social-btn">
                            <i class="fab fa-facebook-f"></i>
                        </button>
                        <button class="btn btn-outline-secondary social-btn">
                            <i class="fab fa-apple"></i>
                        </button>
                    </div>
                    <p class="text-center text-sm text-gray-600 mt-4">
                        Already have an account? <a href="login.html" class="text-blue-600 hover:underline">Log in</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
